<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Card</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .card img {
            width: 100%;
            max-width: 300px;
            border-radius: 50%;
            margin: 20px auto;
            border: 5px solid white;
        }
        .card h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin: 10px 0;
        }
        .card p {
            color: #fff;
            font-size: 1.2rem;
            margin: 10px 20px;
        }
        .btn {
            display: inline-block;
            background-color: #ffffff;
            color: #ff6f61;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .btn:hover {
            background-color: #ff6f61;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="1.JPG.JPG" alt="Didi and Jiju" />
        <h1>Happy Anniversary!</h1>
        <p>Wishing you both endless love and happiness on your special day. May your bond grow stronger with each passing year.</p>
        <a href="#" class="btn">Celebrate Together</a>
    </div>
</body>
</html>
